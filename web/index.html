<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>todo_example</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>

    <script defer src="main.dart.js"></script>
</head>

<body>

<div id="output">
    <label for="todo">What do you want todo?</label>

    <button id="clear">Clear All Todos</button>

    <div>
    </div>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card" id="list1"
                         style="border-radius: .75rem; background-color: #eff1f2;">
                        <div class="card-body py-4 px-4 px-md-5">

                            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                <i class="fas fa-check-square me-1"></i>
                                <u>My Todo-s</u>
                            </p>

                            <div class="pb-2">
                                <div class="card">
                                    <form class="card-body">
                                        <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
                                            <div class="form-outline w-100 w-md-50">
                                                <input type="text" id="todo" class="form-control" />
                                                <label class="form-label" for="todo">Add new..</label>
                                            </div>


                                            <a href="#!" data-mdb-toggle="tooltip"
                                               title="Set due date" class="w-100 w-md-75">
                                                <input id="date" type="datetime-local" class="border-0 text-primary mt-3 mt-md-0">
<!--                                                <i class="fas fa-calendar-alt fa-lg me-3"></i>-->
                                            </a>
                                            <div class="mt-3 mt-md-0">
                                                <button type="button" class="btn btn-primary"
                                                        id="add">Add
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                                <p class="small mb-0 me-2 text-muted">Filter</p>
                                <select class="select">
                                    <option value="1">All</option>
                                    <option value="2">Completed</option>
                                    <option value="3">Active</option>
                                    <option value="4">Has due date</option>
                                </select>
                                <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                                <select class="select">
                                    <option value="1">Added date</option>
                                    <option value="2">Due date</option>
                                </select>
                                <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip"
                                   title="Ascending"><i
                                        class="fas fa-sort-amount-down-alt ms-2"></i></a>
                            </div>
                            <div id="todo-list">

                            </div>


                            <ul class="list-group list-group-horizontal rounded-0 mb-2">
                                <li
                                        class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                                    <div class="form-check">
                                        <input class="form-check-input me-0" type="checkbox"
                                               value="" id="flexCheckChecked3"
                                               aria-label="..."/>
                                    </div>
                                </li>
                                <li
                                        class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                                    <p class="lead fw-normal mb-0 bg-light w-100 ms-n2 ps-2 py-1 rounded">
                                        Sign up for online
                                        course</p>
                                </li>
                                <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                                    <div class="d-flex flex-row justify-content-end mb-1">
                                        <a href="#!" class="text-danger" data-mdb-toggle="tooltip"
                                           title="Delete todo"><i
                                                class="fas fa-trash-alt"></i></a>
                                    </div>
                                    <div class="text-end text-muted">
                                        <a href="#!" class="text-muted" data-mdb-toggle="tooltip"
                                           title="Created date">
                                            <p class="small mb-0"><i
                                                    class="fas fa-info-circle me-2"></i>28th Jun
                                                2020</p>
                                        </a>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>


</body>

</html>
